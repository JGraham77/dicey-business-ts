<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark-subtle">
    <!-- Div for buttons -->
    <div class="container-fluid" id="buttons-container">
        <div class="row m-3">
            <div class="col-md-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="btn-create">New Die</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button type='button' class="btn btn-success" id="btn-roll">Roll Dice</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button type='button' class="btn btn-info" id="btn-sum">Sum Dice</button>
            </div>
        </div>
    </div>

    <!-- Div for dice to go into -->
    <div class="container-fluid" id="dice-container">

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
